<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-light tabs-background-positive">

  <!-- Profile Tab -->
  <ion-tab title="Profile" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

  <!-- History Tab -->
  <ion-tab title="History" icon-off="ion-ios-clock-outline" icon-on="ion-ios-clock" href="#/tab/history">
    <ion-nav-view name="tab-history"></ion-nav-view>
  </ion-tab>

  <!-- NewGame Tab -->
  <ion-tab title="New Game" icon-off="ion-ios-game-controller-b-outline" icon-on="ion-ios-game-controller-b" href="#/newgame">
    <ion-nav-view name="tab-newgame"></ion-nav-view>
  </ion-tab>
  
  <!-- Ranking Tab -->
  <ion-tab title="Ranking" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/ranking">
    <ion-nav-view name="tab-ranking"></ion-nav-view>
  </ion-tab>
  
  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
